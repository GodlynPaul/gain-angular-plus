<form #empRegForm="ngForm" (ngSubmit)="empRegFormSave(empRegForm)">

	<div class="form-group">
		<label for="empName"> Name </label>
		<input id="empName" type="text" class="form-control"
			required minlength="5" maxlength="20"
			ngModel name="empName" #empName="ngModel" (change)="regValidation(empName)">
		<div class="alert alert-danger" *ngIf="empName.invalid && empName.touched">
			<div *ngIf="empName.errors.required">Name is mandatory</div>
			<div *ngIf="empName.errors.minlength">
				Current length is {{empName.errors.minlength.actualLength}}
				but min length required is {{empName.errors.minlength.requiredLength}}
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="curAdress">Current Address</label>
		<textarea ngModel name="curAddress" rows="3" cols="50" class="form-control"> </textarea>
	</div>

	<div class="form-group">
		<label for="perAddress">Permenant Address</label>
		<textarea ngModel name="perAddress" rows="3" cols="50" class="form-control"></textarea>
	</div>

	<button class="btn btn-primary">Submit</button>
</form>
