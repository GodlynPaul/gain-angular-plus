<h1> Contract Employee </h1>

<form [formGroup]="contactEmployee">
  <div class="form-group">
    <label for="conEmpName" >Employee Name</label>
    <input id="conEmpName" type="text" name="conEmpName" class="form-control" value=""
    formControlName="conEmpName"/>
  </div>
  <div class="form-group">
    <label for="conEmpSector">Sector</label>
    <input id="conEmpSector" type="text" name="conEmpSector" class="form-control" value=""
    formControlName="conEmpSector"/>
  </div>
</form>
