<h1> Contract Employee </h1>

<form [formGroup]="contactEmployee">
  <div class="form-group">
    <label for="conEmpName" >Employee Name</label>
    <input id="conEmpName" type="text" name="conEmpName" class="form-control" value=""
      formControlName="conEmpName"/>
    <div class="alert alert-danger" *ngIf="gConEmpName.touched && gConEmpName.errors && gConEmpName.invalid" >Employee name is mandatory</div>
  </div>

  <div class="form-group">
    <label for="conEmpSector">Sector</label>
    <input id="conEmpSector" type="text" name="conEmpSector" class="form-control" value=""
      formControlName="conEmpSector"/>
    <div class="alert alert-danger" *ngIf="contactEmployee.get('conEmpSector').touched && contactEmployee.get('conEmpSector').invalid">Sector is mandatory with min length 2 characters</div>
  </div>

  <div class="form-group">
    <label for="conCompany">Company</label>
    <input id="conCompany" type="text" name="conCompany" class="form-control" value=""
      formControlName="conCompany"/>
    <div class="alert alert-danger" *ngIf="gConCompany.errors && gConCompany.errors.required && gConCompany.touched">Company is mandatory</div>
    <div class="alert alert-danger" *ngIf="gConCompany.errors && gConCompany.errors.minlength && gConCompany.touched">Minlength : 3</div>
  </div>

  <div class="form-group">
    <label for="conEmpMobile">Mobile</label>
    <input id="conEmpMobile" type="text" name="conEmpMobile" class="form-control" value=""
    formControlName="conEmpMobile">
    <div class="alert alert-danger" *ngIf="gConEmpMobile.errors.required">Invalid contact number </div>
    <!-- <div class="alert alert-danger" *ngIf="gConEmpMobile.errors.cannotContainMinus">Invalid contact number </div> -->
  </div>
</form>
